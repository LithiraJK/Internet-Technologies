<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Readable & Easy Portfolio Card</title>
  <style>
    /* ------------------------------------------------------------------
       CSS Variables (Customize as needed)
    ------------------------------------------------------------------ */
    :root {
      --background-color-1: #fff;          /* Card background */
      --shadow-1: 0 4px 8px rgba(0, 0, 0, 0.1); /* Card shadow */
      --transition: 0.5s ease-in-out;        /* Transition speed */
      --s-bold: 600;                       /* Bold font weight */
      --h4: 1.5rem;                        /* Title font size */
    }

    /* ------------------------------------------------------------------
       Global Body Styles
    ------------------------------------------------------------------ */
    body {
      margin: 0;
      padding: 0;
      background: #f0f2f5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 20em;
    }

    /* ------------------------------------------------------------------
       Portfolio Card Styles
    ------------------------------------------------------------------ */
    .rn-portfolio {
      text-align: left;
      padding: 30px;
      border-radius: 20px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 1;
      height: 100%;
      transition: 0.5s ease-in-out;
      display: inline-block;
    }

   
    /* ------------------------------------------------------------------
       Thumbnail and Image Zoom Effect
    ------------------------------------------------------------------ */
    .rn-portfolio .inner .thumbnail {
      padding: 10px;          /* Space around the image */
      overflow: hidden;       /* Hide image overflow when zoomed */
      border-radius: 10px;     /* Optional: adjust if needed */
    }

    .rn-portfolio .inner .thumbnail img {
      width: 100%;
      display: block;
      transition: transform 0.5s ease;
    }

    /* Image zooms in on hover (container stays fixed) */
    .rn-portfolio .inner .thumbnail:hover img {
      transform: scale(1.1);
    }

    /* ------------------------------------------------------------------
       Content Styles
    ------------------------------------------------------------------ */
    .rn-portfolio .inner .content {
      margin-top: 20px;
    }

    .rn-portfolio .inner .content .category-info {
      display: flex;
      justify-content: space-between;
      padding-bottom: 10px;
    }

    .rn-portfolio .inner .content .title {
      margin: 0;
      font-size: var(--h4);
      line-height: 1.25;
      font-weight: var(--s-bold);
    }
  </style>
</head>
<body>
  <!-- Portfolio Card -->
  <div class="rn-portfolio" data-bs-toggle="modal" data-bs-target="#exampleModalCenter">
    <div class="inner">
      <!-- Thumbnail with Image Zoom -->
      <div class="thumbnail">
        <a href="javascript:void(0)">
          <img src="/assets/images/altumcode-dC6Pb2JdAqs-unsplash.jpg" alt="Portfolio Image">
        </a>
      </div>

      
      <!-- Content Section -->
      <div class="content">
        <div class="category-info">
          <div class="category-list">
            <a href="javascript:void(0)">Web Design</a>
          </div>
          <div class="meta">
            <span>
              <a href="javascript:void(0)"><i class="feather-heart"></i></a> 690
            </span>
          </div>
        </div>
        <h4 class="title">
          <a href="javascript:void(0)">App for technology &amp; services <i class="feather-arrow-up-right"></i></a>
        </h4>
      </div>
    </div>
  </div>
</body>
</html>
