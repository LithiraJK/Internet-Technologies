<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson CSS Shape</title>
    <style>
        #box{
            border: 2px solid black ;
            width: 100px;
            height: 100px;

        }
        #circle{
            border: 2px solid black ;
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>Lesson CSS Shape</h1>
    <div id="box"></div>
    <div id="circle" ></div>
    
</body>
</html>
