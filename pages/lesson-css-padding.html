<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson CSS Padding</title>
    <style>
    /* padding property is used to create space between the content of an element and its border (inside the element) */

        div{
            height: 400px;
            width: 400px;
            background-color: burlywood;
            margin: 0px;
            /* padding: 10px; */

            padding: 10px 20px 30px 40px;
        }

        </style>
</head>
<body>
<h1>CSS Padding</h1>
<div>
<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo fugit aperiam quasi, omnis dolor doloribus consequuntur obcaecati amet adipisci architecto sequi quos! Voluptatum, obcaecati fugiat accusantium nemo omnis hic? Iure.</p>
</div>
    
</body>
</html>
