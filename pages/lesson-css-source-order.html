<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson CSS Source Order</title>
    <style>
        h1{
            background-color: yellow;  /*Mulin meka applied wenwa*/
        }
        h1{
            background-color: green; /*override wenwa palaweni eka*/
        }

        h1 ,h2 {
            background-color: red; /*green eka override wenwa*/
        }
    </style>
</head>
<body>
    <h1>Lesson CSS Source Order</h1>
    
    
</body>
</html>
