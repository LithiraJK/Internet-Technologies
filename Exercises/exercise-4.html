<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 4</title>
    <style>
        table,td {
            border:1px  solid black;
            border-collapse: collapse ;        
        }
        table {
            width: 600px;
        }
        tr{
            height: 50px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4"><label>Personal Information</label></td>
            
        </tr>
        <tr>
            <td><label for="name">Name :</label></td>
            <td colspan="3"><input type="text" placeholder="Enter name here"></td>
            
        </tr>
        <tr>
            <td><label for="age">Age :</label></td>
            <td colspan="3"><input type="number" value="18"></td>
    
        </tr>
        <tr>
            <td rowspan="3"><label for="address">Address:</label></td>
            <td><label for="street">Street :</label></td>
            <td colspan="2"><input type="text" placeholder="Street"></td>
        </tr>
        <tr>
            <td><label for="city">City :</label></td>
            <td colspan="2"><input type="text" placeholder="City"></td>
        </tr>
        <tr>
            <td><label for="zip">Zip Code:</label></td>
            <td colspan="2"><input type="text" placeholder="Zip code"></td>
        </tr>
        <tr>
            <td colspan="4"><label for="">Additional Information</label></td>
        </tr>
        <tr>
            <td colspan="4"><textarea name="text" id="" rows="10" cols="80"></textarea></td>
        </tr>
        <tr>
            <td colspan="4"><button type="submit">Submit</button></td>
        </tr>
    </table>
    
</body>
</html>
